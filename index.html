<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME VIP HACK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin: 20px;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LOGIN FIRST</h1>
    <label for="key">ENTER VIP KEY:</label><br>
    <input type="text" id="key" placeholder="Enter Key" /><br><br>
    <button class="button" onclick="login()">Login</button>
    
    <div class="error" id="error"></div>
</div>

<script>
    function login() {
        const userKey = document.getElementById('key').value;
        const storedKey = localStorage.getItem('userKey');
        const expirationTime = localStorage.getItem('expirationTime');
        
        if (!userKey || userKey !== storedKey) {
            document.getElementById('error').innerText = 'Invalid key. Please generate a key first.';
            return;
        }

        if (Date.now() > expirationTime) {
            document.getElementById('error').innerText = 'Your session has expired. Please log in again.';
            localStorage.removeItem('userKey');
            localStorage.removeItem('expirationTime');
            return;
        }

        window.location.href = 'home.html'; // Redirect to the home page
    }
</script>

</body>
</html>
