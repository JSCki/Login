<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin: 20px;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login Page</h1>
    <form id="loginForm">
        <label for="key">Enter Your Key:</label><br>
        <input type="text" id="key" name="key" required /><br><br>
        <button type="button" class="button" onclick="checkLogin()">Login</button>
    </form>

    <div id="loginMessage"></div>
</div>

<script>
    function checkLogin() {
        const enteredKey = document.getElementById("key").value;
        const storedKey = localStorage.getItem('generatedKey');

        if (enteredKey === storedKey) {
            document.getElementById("loginMessage").innerText = "Login Successful!";
            // Redirect to the homepage after successful login
            setTimeout(() => window.location.href = 'home.html', 2000);
        } else {
            document.getElementById("loginMessage").innerText = "Invalid Key!";
        }
    }
</script>

</body>
</html>
